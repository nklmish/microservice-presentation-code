server:
  port: 7979

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG


---
# For deployment in Docker containers
spring:
  profiles: docker

eureka:
  numberRegistrySyncRetries: 0
  instance:
    hostname: docker
  client:
    serviceUrl:
      defaultZone: http://eurekaService:8761/eureka/

